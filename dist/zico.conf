{
  :http-conf {
    :port 8640
    ;:tls? true
    ;:keystore "conf/ssl.jks"
    ;:keystore-pass "changeit"
  }

  :https-conf {
    ;:enabled? true
    :keystore "/path/to/keystore.jks"
    :keypass "changeit"
  }

  :auth {
    ;:auth :none

    ; Form based authentication from local database
    :auth :local

;    ; Uncomment for enable JASIG CAS integration
;    :auth :cas10
;    :auth :cas20
;    :cas-url "https://tractor:8443"
;    :app-url "http://localhost:8640"

    :cas-client {
      :timeout 10000   ; wait timeout for ticket verification
      :insecure? true  ; disables TLS verification
    }
  }

  ; automatic account creation will work with CAS 2.0 only
  :account {
    :create? true
    :update? true
    :attrmap {
      :fullname [:givenName :sn]
      :comment "Automatically created from CAS 2.0"
      :email :email
    }
    :rolemap {
      :attr :roles
      :admin  "ZICO_ADMIN"
      :viewer "ZICO_VIEWER"
    }
  }

  :log-conf {
    :level :trace
    :main {
      :path "log/zico.log"
      :backlog 8
      :max-size 16777216
    }
  }


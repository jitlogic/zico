    :classname "org.h2.Driver"
    :subprotocol "h2"
    :subname "file:./data/conf/config.db;DATABASE_TO_UPPER=false;QUERY_STATISTICS=true"
    :user "sa"
    :password ""
    :host "localhost"
    :port 3306
  }

